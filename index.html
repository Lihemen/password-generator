<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- font awesome -->
  <link rel="stylesheet" href="./css/all.min.css">

  <!-- custom css -->
  <link rel="stylesheet" href="./css/style.css">

  <title>VJs Password Generator</title>
</head>

<body>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>

    <div class="settings">
      <div class="setting">
        <label for="passwordLength">Password Length</label>
        <input type="number" id="passwordLength" min="4" max="20">
      </div>
      <div class="setting">
        <label for="uppercase">Include Uppercase letters</label>
        <input type="checkbox" name="" id="uppercase" checked>
      </div>
      <div class="setting">
        <label for="lowercase">Include Lowercase letters</label>
        <input type="checkbox" name="" id="lowercase" checked>
      </div>
      <div class="setting">
        <label for="numbers">Include numbers</label>
        <input type="checkbox" name="" id="numbers" checked>
      </div>
      <div class="setting">
        <label for="symbols">Include symbols</label>
        <input type="checkbox" name="" id="symbols" checked>
      </div>
    </div>
    <button type="submit" id="generate" class="btn btn-large">Generate Password</button>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
